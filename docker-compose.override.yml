services:
  db:
    image: postgres
    restart: always
    environment:
      DATABASE_NAME: postgres
      DATABASE_USERNAME: postgres
      POSTGRES_PASSWORD: password

  app:
    command: bash -c 'sleep 3 && npm start'
    depends_on:
      - "db"
    volumes:
      - "./app:/app"

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - "app"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config: